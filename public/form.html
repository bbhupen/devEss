<body>

    <style> img{ 
        height: 200px;
        width: 200px;
        object-fit: contain;
        } 
    </style>


    
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">DevEss</span>
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Sign IN</button>
        </div>
    </nav>

<div class="container">
    <h3 class="alert">You have successfully contributed</h3>
</div>
    <div class="container" style="padding-top: 5em;">

        <form id="form">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" required> 
                    <option style="display:none">Select an option</option>
                    <option>Swags</option>
                    <option>Internships</option>
                    <option>Useful Websites</option>
                    <option>Study Materials</option>
                    <option>Coffee</option>

                </select>
            </div>
            <div class="form-group">
                <label for="title">Essential Title</label>
                <input type="text" class="form-control" id="title" placeholder="Free Swags" required>
            </div>
            <div class="form-group">
                <label for="link">Essential Link</label>
                <input type="text" class="form-control" id="link" placeholder="Swag link" required>
            </div>
            <div class="form-group">
                <label for="desc">Essential Description</label>
                <textarea class="form-control" id="desc" rows="3" required></textarea>
            </div>


            <!-- image upload -->

            <div class="form-group">

                Image Name <input id="namebox" type="text"> <br><br>
                <img id="myimg"> <label id="upProgress"></label>
                <button class='btn btn-success' type="button" id="select">Select Image</button>
            </div>
              <button type="submit" class="btn btn-primary">Contribute</button>
        </form>
    </div>
